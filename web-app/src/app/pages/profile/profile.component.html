<div class="flex justify-center p-8">
  <mat-card class="w-6/12">
    <mat-card-header>
      <mat-card-title class="text-xl font-semibold mb-2"
        >Profile</mat-card-title
      >
    </mat-card-header>

    <mat-card-content>
      <form
        class="flex flex-col"
        [formGroup]="profileForm"
        (ngSubmit)="onUpdate()"
      >
        <div class="w-full mb-5 flex flex-col items-center gap-2">
          <img class="w-[150px] rounded-full" [src]="imageSrc" alt="" />
          <input
            class="bg-gray-400 cursor-pointer p-2 rounded-sm! w-[105px]"
            type="file"
            (change)="fileUpload($event)"
          />
        </div>
        <mat-form-field class="full-width">
          <mat-label>Name</mat-label>
          <input matInput type="text" formControlName="name" />
        </mat-form-field>

        <mat-form-field class="full-width">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" />
        </mat-form-field>

        <mat-form-field class="full-width">
          <mat-label>Phone</mat-label>
          <input matInput formControlName="phone" />
        </mat-form-field>

        @if(authService.isEmployee){
        <mat-form-field class="full-width">
          <mat-label>Salary</mat-label>
          <input matInput type="number" formControlName="salary" />
        </mat-form-field>
        }

        <mat-form-field class="full-width">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" />
        </mat-form-field>

        <button
          mat-raised-button
          class="bg-green-500! text-white!"
          type="submit"
        >
          Update
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
