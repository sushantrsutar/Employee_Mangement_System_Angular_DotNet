<div class="flex justify-center p-8">
  <mat-card class="w-6/12">
    <mat-card-header>
      <mat-card-title class="text-xl font-semibold mb-2">Login</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form
        class="flex flex-col"
        [formGroup]="loginForm"
        (ngSubmit)="onLogin()"
      >
        <mat-form-field class="full-width">
          <mat-label>Username</mat-label>
          <input matInput formControlName="email" required />
        </mat-form-field>

        <mat-form-field class="full-width">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" required />
        </mat-form-field>

        <button
          mat-raised-button
          class="bg-green-500! text-white!"
          type="submit"
          [disabled]="loginForm.invalid"
        >
          Login
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
